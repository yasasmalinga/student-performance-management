<div class="login-container">
  <div class="login-wrapper">
    <!-- Left Section - Branding and Illustration -->
    <div class="branding-section">
      <div class="branding-panel">
        <div class="welcome-message">
          <h2>Hi, Welcome Back!</h2>
        </div>
        
        <div class="logo-section">
          <div class="main-logo">
            <span class="smart-text">SMART</span>
            <span class="student-text">Student</span>
            <div class="logo-decoration">
              <div class="graduation-cap">üéì</div>
              <div class="pencil">‚úèÔ∏è</div>
            </div>
          </div>
        </div>
        
        <div class="illustration">
          <div class="student-character">
            <div class="character-body">
            </div>
            <div class="books-stack">
              <div class="book book-1"></div>
              <div class="book book-2"></div>
              <div class="book book-3"></div>
            </div>
            <div class="laptop">üíª</div>
          </div>
        </div>
        
        <div class="tagline">
          <div class="small-logo">SMART Student</div>
          <p class="tagline-text">&#64;Be a smart student with us</p>
        </div>
      </div>
    </div>
    
    <!-- Right Section - Sign In Form -->
    <div class="form-section">
      <div class="signin-form">
        <h1 class="signin-title">Sign In</h1>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              formControlName="username" 
              placeholder="username..."
              class="form-input"
              [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            >
            <div class="input-underline"></div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="password..."
              class="form-input"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <div class="input-underline"></div>
          </div>
          
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" formControlName="rememberMe">
              <span class="checkmark"></span>
              Remember me
            </label>
          </div>
          
          <button 
            type="submit" 
            class="login-button"
            [disabled]="loginForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
          
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
